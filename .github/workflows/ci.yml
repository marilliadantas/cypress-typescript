name: End-to-end And API Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      - name: 📁 Copiando o Projeto
        uses: actions/checkout@v4

      - name: 🛠️ Instalar Dependências
        run: npm install

      - name: 🔄 Compilar TypeScript
        run: npx tsc --project cypress/tsconfig.json

      - name: 🧪 Rodando os Testes do Cypress
        uses: cypress-io/github-action@v6
        with:
            env: EMAIL=${{ secrets.EMAIL }},PASSWORD=${{ secrets.PASSWORD }}

      - name: ⛔ Upload dos arquivos em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore 

      - name: ✅ Upload dos arquivos em caso de sucesso
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore 